---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webpage-ingress
  namespace: webpage
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - keithmackay.com
        - api.keithmackay.com
        - go-api.keithmackay.com
        - keith.mackay.codes
        - keith.mackay.rocks
      secretName: cert-secret
  rules:
    - host: keith.mackay.codes
      http:
        paths:
          - backend:
              serviceName: webpage-service
              servicePort: 8080
    - host: keithmackay.com
      http:
        paths:
          - backend:
              serviceName: webpage-service
              servicePort: 8080
    - host: api.keithmackay.com
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 8080
    - host: go-api.keithmackay.com
      http:
        paths:
          - backend:
              serviceName: go-api-service
              servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: io-ingress
  namespace: webpage
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - keithm.io
        - go.keithm.io
        - api.keithm.io
      secretName: io-cert-secret
  rules:
    - host: keithm.io
      http:
        paths:
          - backend:
              serviceName: webpage-service
              servicePort: 8080
    - host: api.keithm.io
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 8080
    - host: go.keithm.io
      http:
        paths:
          - backend:
              serviceName: go-api-service
              servicePort: 8080
---
